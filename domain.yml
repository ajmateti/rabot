responses:
  utter_ask_age:
  - text: How old are you?
  utter_ask_name:
  - text: please tell me your name?
  utter_ask_symptoms:
  - text: please tell me if you have any other issues.
  utter_book_appointment:
  - text: Do you want to make an appointment with our doctor?
  utter_default:
  - text: without testing I am unable to find a conclusion to your condition.
  - text: looks like your symptoms are out of scope this chat bot. shall I book your
      appointment to our doctor.
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye bye
  - text: Have a nice day
  - text: Take care of your health.Bye!
  utter_greet:
  - text: hello {name}!
  - text: How may I assist you?
  - text: Hello !
  utter_happy:
  - text: Great, carry on!
  utter_howcanhelp:
  - text: Hello {name}! How can I help?
  - text: Hi,I am your health care assistant.How can I help you?
  utter_iamabot:
  - text: Yes,I am a bot.
  utter_submit:
  - text: output
  utter_thanks:
  - text: MY pleasure
